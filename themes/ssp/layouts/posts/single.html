{{ define "main" }}
<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ .Page.Title }}</h1>

    {{ partial "post-meta" . }}
  </header>

  <article class="post-content">
    {{ if .Params.toc }}
      {{ .TableOfContents }}
    {{ end }}
    {{ .Content }}
  </article>


  <section class="comments">
    <h2>Comments</h2>
    {{ if eq hugo.Environment "production" }}
        {{ partial "disqus" . }}
    {{ else }}
        <p>Comments not displayed in development.</p>
    {{ end }}
  </section>
</div>
{{ end }}
