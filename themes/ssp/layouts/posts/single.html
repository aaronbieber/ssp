{{ define "main" }}
<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ .Page.Title }}</h1>

    {{ partial "post-meta" . }}
  </header>

  <article class="post-content">
    {{ if .Params.toc }}
      {{ .TableOfContents }}
    {{ end }}
    {{ .Content }}
  </article>
</div>
{{ end }}
